    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }

        function updateEthiopianCountdown() {
    const now = new Date();

    // Calculate the starting date (3 years, 2 months, 23 days ago)
    let startDate = new Date(now);
    startDate.setFullYear(now.getFullYear() - 3);
    startDate.setMonth(now.getMonth() - 2);
    startDate.setDate(now.getDate() - 23);

    // Get the elapsed time
    let elapsedTime = now - startDate;

    // Convert to Ethiopian years, months, and days
    let ethiopianYears = 3;  // Since we subtracted 3 years
    let ethiopianMonths = 2; // Since we subtracted 2 months
    let ethiopianDays = 23;  // Since we subtracted 23 days

    // Convert hours to Ethiopian time (subtract 6 hours)
    let hours = now.getHours() - 6;
    if (hours < 0) hours += 24;

    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    // Update the countdown display
    document.getElementById("years").textContent = ethiopianYears;
    document.getElementById("months").textContent = ethiopianMonths;
    document.getElementById("days").textContent = ethiopianDays;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}
